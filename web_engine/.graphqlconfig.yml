projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: jzughws6drekfj4e6exo5cd56q
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
