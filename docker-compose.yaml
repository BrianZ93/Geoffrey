services:
  bachelor_party:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
    network_mode: host
    command: npm run dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
      - ./backend/.air.toml:/app/.air.toml
    network_mode: host
    command: air
